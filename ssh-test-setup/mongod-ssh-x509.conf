systemLog:
  destination: file
  path: "/home/vagrant/data-x509/mongod.log"
  logAppend: true

net:
  bindIpAll: true
  port: 29017
  ssl:
    mode: requireSSL
    CAFile: "tls/root.crt"
    PEMKeyFile: "tls/mongo.pem"
    allowConnectionsWithoutCertificates: true

storage:
  dbPath: "/home/vagrant/data-x509"

security:
  keyFile: "/home/vagrant/data-x509/keyfile"
  authorization: enabled

replication:
  replSetName: replTestX509

processManagement:
  fork: true
